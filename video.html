<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/download-removebg-preview.png">
    <link rel="stylesheet" href="index.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header class="header" style="position: fixed; top: 0; z-index: 1000; background-color: black; width: 100%;">
        <div id="menu-icon">
            <i id="menu" class="material-icons">menu</i>
        </div>
        
        <div class="logo-left">
            <img id="yt-logo" src="images/image-removebg-preview.png" width="110px">
        </div>
 
        <div id="search-bar" class="search center">
            <form action="">
                <input class="search-bar" type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </form>
            <div>
                <i id="mic" class="material-icons mic">mic</i>
            </div>
        </div>

        <div class="icons-right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>  
            <i class="material-icons display-this">account_circle</i>
        </div>
    </header>

    <div class="video-player-container">
        <div id="video-player"></div>
        <div class="related-videos-container">
            <div id="related-videos"></div>
        </div>
    </div>
    
    <script src="video.js" type="module"></script>
</body>
</html>
